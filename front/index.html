<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-block">
            <img id="jokeImage" src="img/Untitled.png" alt="Joke Image">
        </div>
        <div class="content-block">
            <div id="jokeText" class="joke-text">Press the button to get a joke</div>
            <button id="jokeButton">Get a Random Joke</button>
        </div>
        <div class="add-joke-block">
            <h2>Add a new joke</h2>
            <input type="text" id="jokeInput" placeholder="Enter your joke here">
            <button id="addJokeButton">Add Joke</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
